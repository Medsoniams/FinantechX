<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="icons/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/index.css">
  <title>Finantech X</title>
</head>
<body>
<header class="header">
  <div class="container">
    <div class="header__inner">
      <div class="header__inner-left">
        <div class="header__logo">
          <a class="header__logo-link" href="#">
            <img class="header__logo-img" src="images/logo.svg" alt="Finantech X Logo">
          </a>
        </div>
      </div>
      <div class="header__inner-right">
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a class="header__nav-link" href="">Home</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="">About</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="">Blog</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link pages__dropdown-link" href="">
                Pages
                <svg class="dropdown-arrow" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" width="17px" height="30px">
                  <path d="M3 5.5L8 10.5L13 5.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
              </a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="header__button">
          <button class="header__btn-cart">Cart<span class="text-green">(0)</span></button>
          <a class="header__btn-download" href="#">Download app</a>
          <button class="header__burger">
            <span class="header__burger-line"></span>
            <span class="header__burger-line"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="header__mobile-inner">
  <nav class="header__mobile-nav">
    <ul class="header__mobile-list">
      <li class="header__mobile-item">
        <a class="header__mobile-link" href="">Home</a>
      </li>
      <li class="header__mobile-item">
        <a class="header__mobile-link" href="">About</a>
      </li>
      <li class="header__mobile-item">
        <a class="header__mobile-link" href="">Blog</a>
      </li>
      <li class="header__mobile-item">
        <a class="header__mobile-link pages__mobile-dropdown_link" href="">
          Pages
          <svg class="dropdown-arrow" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" width="17px" height="30px">
            <path d="M3 5.5L8 10.5L13 5.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </a>
      </li>
      <li class="header__mobile-item">
        <a class="header__mobile-link" href="">Contact</a>
      </li>
    </ul>
  </nav>
  <a class="header__mobile-btn_download" href="#">Download app</a>
</div>
<script src="js/header-burger.js"></script>
</body>
</html>
